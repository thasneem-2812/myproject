<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>To-Do List</h1>
    <a href="{{ url_for('add') }}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.description }} (Due: {{ task.due_date }}) 
                - {% if task.completed %}✅{% else %}❌{% endif %}
                [<a href="{{ url_for('complete', task_id=loop.index0) }}">Complete</a>]
                [<a href="{{ url_for('edit', task_id=loop.index0) }}">Edit</a>]
                [<a href="{{ url_for('delete', task_id=loop.index0) }}">Delete</a>]
            </li>
        {% endfor %}
    </ul>
</body>
</html>
